<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Analyzer</title>
</head>
<body>
    <h1>CV Analyzer</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %}

    {% if sections %}
    <h2>Sections:</h2>
    <ul>
        {% for heading, content in sections.items() %}
        <li>
            <h3>{{ heading }}</h3>
            <p>{{ content }}</p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
